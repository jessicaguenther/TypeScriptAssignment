<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./build/bundle.js"></script>
    <link href="./src/drinkstyle.css" rel="stylesheet">
</head>



<body>
    <div id="box">
        <div class="headings">
            <h1>FIND YOUR</h1>
            <h2>COCKTAIL</h2>
        </div>

        <div class="radiocontainer">
            <input type="radio" id="radioButtonCocktail" name="auswahl" checked> COCKTAIL
            <input type="radio" id="radioButtonIngredients" name="auswahl"> INGREDIENTS
        </div>

        <input type="text" autofocus="on" id="myInput" /> <br>
        <button id="searchButton">SEARCH</button>
        <p class="errorMessage"></p>

    </div>
    <div class="background">
        <div class="boxInside">
            <button id="exitButton">x</button>
            <h3 class="headingCocktailName">COCKTAILNAME:</h3>
            <p class="outputName"></p>

            <h3 class="headingIngredients">INGREDIENTS:</h3>
            <h3 class="headingCocktailList">COCKTAIL SELECTION:</h3>
            <ul class="ingredients"></ul>

            <h3 class="headingInstructions">INSTRUCTIONS:</h3>
            <p class="outputInstructions"></p>
        </div>
    </div>
</body>

</html>
